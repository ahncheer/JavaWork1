<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Form2</title>
</head>
request.setCharacterEncoding("UTF-8");

<!-- 다양한 form element 들 -->
<body>
<form>


<h3>&lt;input&gt;</h3>
<select name="area">
	<option value="no">상관없음</option>
	<option value="0">실내</option>
    <option value="1">실외</option>
</select>
<select name="age">
	<option value="2">5세미만</option>
	<option value="0">실내</option>
    <option value="1">실외</option>
</select>
<select name="height">
	<option value="no">상관없음</option>
	<option value="0">실내</option>
    <option value="1">실외</option>
</select>
<!-- 성:<input name="age" type='text' size='30' placeholder="성 입력"/><br> -->
<br>
<input type="submit" value="제출">

</form>
<p>
    <%
    int kor=Integer.parseInt(request.getParameter("age"));

    %>
</p>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</html>
