
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "<a class="con_link" href="http://www.w3.org/TR/html4/loose.dtd" target="_blank">http://www.w3.org/TR/html4/loose.dtd</a>">   
    <html>   
    <head>   
    <script type="text/javascript" src="httpRequest.js">   
    </script>   
    <meta http-equiv="Content-Type" content="text/html   charset=EUC-KR">   
    <title>  Insert title here</title>   
    <script type="text/javascript">   
      function changeTable(){ 
        var str   
        var ss = document.getElementById("ss")   
        if(ss.selectedIndex != 0){    <font color="#9a9a9a">// selec의 선택된 항목이 [직종선택]이 아닐때만 동작!  
    </font>       str = ss.value   
        }else 
           return   
        var param = "job="+escape(encodeURIComponent(str))        
        sendProcess("empTest.jsp", param, viewTable, "POST")   
      } 
      function viewTable(){    <font color="#9a9a9a">// 서버로 부터 결과가 도착하는 곳!! 
    </font>    if(xhr.readyState == 4) 
           if(xhr.status == 200){ 
            var t = document.getElementById("txt")   
            t.innerHTML = xhr.responseText   
            <font color="#9a9a9a">// txt.innerHTML = xhr.responseText   
    </font>       
    } 
      } 
    </script>   
    </head>      
    <body>   
    <select id="ss" onchange="changeTable()">   
      <option selected>  직종 선택</option>   
      <option value="SALESMAN">  Sales Man</option>   
      <option value="MANAGER">  Manager</option>   
      <option value="ANALYST">  Analyst</option>   
    </select>    
    <table width="600" cellpadding="0" cellspacing="0">   
      <tr>   
        <td width="100%">   
           <table border="1" style="border-collapse:collapse" cellspacing="0" bordercolor="black" width="100%">   
            <tr align="center" bgcolor="#dedede">   
               <td width="10%">  사번</td>   
               <td width="15%">  이름</td>   
               <td width="20%">  직종</td>   
               <td width="15%">  급여</td>   
               <td width="20%">  입사일</td>   
               <td width="20%">  부서번호</td>   
            </tr>   
           </table>   
        </td>   
      </tr>   
      <tr>   
        <td>   
           <p id="txt">  </p>   
        </td>   
      </tr>   
    </table>   
    </body>   
    </html>
